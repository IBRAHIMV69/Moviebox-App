<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieGram</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 20px;
            background-color: #1A1A24;
            z-index: 1000;
        }
        .header .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header .logo {
            font-size: 25px;
            border: 1px solid #;
            background-color: rgba(0, 0, 0, 0.9);
            color: #32D74B;
            border-radius: 20px;
            padding: 5px 8px;
            font-weight: bold;
        }
        .header .bars-icon {
            font-size: 20px;
            cursor: pointer;
            color: #fff;
        }
        .header .bars-icon:hover {
            color: #00b300;
        }
        .header .button-group {
            display: flex;
            gap: 10px;
        }
        .header .play-button,
        .header .download-button {
            background-color: #1A1A24;
            color: white;
            padding: 15px 16px;
            border-radius: 20px;
            margin-bottom: 8px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        .header .play-button:hover,
        .header .download-button:hover {
            background: #008000;
        }
        .frame-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Play In App Button */
        .play-in-app-container {
            position: fixed;
            bottom: 67px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 1000;
        }
        .play-in-app-button {
            background: linear-gradient(to right, #00b300, #008000); /* Green gradient */
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 16px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        .play-in-app-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0) 70%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease-in-out;
            border-radius: 50%;
        }
        .play-in-app-button:hover {
            background: linear-gradient(to right, #008000, #006600); /* Darker green gradient */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        .play-in-app-button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
        .play-in-app-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Sidebar Modal */
        .sidebar-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            border-right: 1px solid #ccc;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            overflow-y: auto;
            padding: 10px;
        }
        .sidebar-modal.open {
            display: block;
        }
        .sidebar-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .sidebar-modal-header h3 {
            font-size: 20px;
            margin: 0;
            color: #fff;
        }
        .sidebar-modal-header button {
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .sidebar-modal-header button:hover {
            color: #007bff;
        }
        .sidebar-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .sidebar-item:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        .sidebar-item img {
            width: 30px;
            height: 30px;
            object-fit: cover;
            border-radius: 5px;
        }
        .sidebar-item span {
            font-size: 14px;
            color: #fff;
        }

        /* Netflix Style Bottom Navigation */
        footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0px 0;
            border-radius: 8px;
            background-color: #1A1A24;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        footer .nav-icon {
            flex: 1;
            text-align: center;
            color: #b3b3b3;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            font-size: 12px;
            padding: 10px 0;
        }
        footer .nav-icon i {
            font-size: 19px;
            margin-bottom: 5px;
            transition: 0.3s;
        }
        footer .nav-icon.active, 
        footer .nav-icon:hover {
            color: #00b300;
        }
        footer .nav-icon.active i, 
        footer .nav-icon:hover i {
            transform: scale(1.2);
            filter: drop-shadow(0 0 8px rgba(0, 179, 0, 0.6));
        }
        footer .nav-icon span {
            display: block;
            font-size: 9px;
            margin-top: 0px;
        }
        .notification-bar {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: linear-gradient(to right, #004d00, #00b300);
            color: white;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }
        .notification-bar img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 10px;
        }
        .notification-text {
            flex: 1;
            font-size: 12px;
            text-align: left;
        }
        .notification-button {
            background: #ccff00;
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        .close-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 98%;
            max-width: 400px;
        }
        .popup h2 {
            font-size: 18px;
            color: white;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .button {
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            flex: 1;
            margin: 0 10px;
        }
        .watch-ads {
            background: #00b300;
            color: white;
        }
        .activate-vip {
            background: #f5b58a;
            color: black;
        }
    </style>
</head>
<body>
    
    <!-- Header -->
    <div class="header">
        <div class="logo-container">
            <i class="fas fa-bars bars-icon" onclick="toggleSidebar()"></i>
            <div class="logo">Movie Gram</div>
        </div>
        <div class="button-group">
            <button class="download-button" id="download-button"></button>
        </div>
    </div>

    <!-- Sidebar Modal -->
    <div class="sidebar-modal" id="sidebarModal">
        <div class="sidebar-modal-header">
            <h3>Follow Us</h3>
            <button onclick="toggleSidebar()">âœ–</button>
        </div>
        <div class="sidebar-list">
            <div class="sidebar-item" onclick="window.open('https://facebook.com', '_blank')">
                <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook Logo">
                <span>Facebook</span>
            </div>
            <div class="sidebar-item" onclick="window.open('https://twitter.com', '_blank')">
                <img src="https://cdn-icons-png.flaticon.com/512/124/124021.png" alt="Twitter Logo">
                <span>Twitter</span>
            </div>
            <div class="sidebar-item" onclick="window.open('https://instagram.com', '_blank')">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram Logo">
                <span>Instagram</span>
            </div>
            <div class="sidebar-item" onclick="window.open('https://youtube.com', '_blank')">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174883.png" alt="YouTube Logo">
                <span>YouTube</span>
            </div>
            <div class="sidebar-item" onclick="window.open('https://linkedin.com', '_blank')">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Logo">
                <span>LinkedIn</span>
            </div>
        </div>
    </div>

    <!-- Play In App Button -->
    <div class="play-in-app-container">
        <button class="play-in-app-button" id="play-in-app-button"><i class="fas fa-futbol"></i> Sports</button>
    </div>

    <!-- Ad Popup -->
    <div class="overlay" id="adOverlay">
        <div class="popup">
            <h2>Watch the ad to continue</h2>
            <div class="button-group">
                <button class="button watch-ads" onclick="showAdPage('https://www.effectiveratecpm.com/jaa5qdvyd3?key=a5b2f018e68c6c33225e68df724c764c')">Watch Ads</button>
                <button class="button activate-vip" onclick="showAdPage('https://www.effectiveratecpm.com/jaa5qdvyd3?key=a5b2f018e68c6c33225e68df724c764c')">Activate VIP</button>
            </div>
        </div>
    </div>
    
    <div class="frame-container">
        <iframe id="video-frame" src="https://moviebox.ng/web/filter?tab=movie" allowfullscreen></iframe>
    </div>

    <footer>
        <div class="nav-icon active" data-video="https://moviebox.ng/web/filter?tab=movie">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="nav-icon" data-video="https://moviebox.ng/web/class-list?platform=Netflix&utm_source=">
            <i class="fas fa-fire"></i>
            <span>New & Hot</span>
        </div>
        <div class="nav-icon" data-video="https://moviebox.ng/web/filter?tab=tv">
            <i class="fas fa-film"></i>
            <span>Movies</span>
        </div>
        <div class="nav-icon" data-video="https://moviebox.ng/web/ranking-list?id=1232643093049001320">
            <i class="fas fa-medal"></i>
            <span>Ranking</span>
        </div>
        <div class="nav-icon" data-video="https://moviebox.ng/web/filter?tab=anime">
            <i class="fas fa-theater-masks"></i>
            <span>Animation</span>
        </div>
    </footer>

    <script>
        // Toggle Sidebar
        function toggleSidebar() {
            const sidebarModal = document.getElementById('sidebarModal');
            sidebarModal.classList.toggle('open');
        }

        // Customizable Header
        const logo = document.querySelector('.logo');
        const downloadButton = document.getElementById('download-button');
        const playInAppButton = document.getElementById('play-in-app-button');

        // Change Logo Text
        logo.innerText = 'Movie Gram'; // Replace with your desired logo text

        // Change Download Button URL
        downloadButton.onclick = () => {
            window.location.href = 'https://spa.aisports.cc/h5-live/matches'; // Replace with your desired URL
        };

        // Change Play In App Button URL
        playInAppButton.onclick = () => {
            window.location.href = 'https://spa.aisports.cc/h5-live/matches'; // Same URL as the Download App button
        };

        // Rest of the JavaScript functionality
        const videoFrame = document.getElementById("video-frame");

        document.querySelectorAll(".nav-icon").forEach(icon => {
            icon.addEventListener("click", function() {
                document.querySelectorAll(".nav-icon").forEach(i => i.classList.remove("active"));
                this.classList.add("active");

                // Change video source based on the selected section
                videoFrame.src = this.getAttribute("data-video");
            });
        });
        
        setTimeout(() => {
            document.getElementById('notification-bar').style.opacity = '1';
        }, 400); // Show after 0.4 seconds

        function closeNotification() {
            document.getElementById('notification-bar').style.opacity = '0';
        }
        
        
        const firstPopupDelay = 1000000000; // 20 seconds delay after page load
        const popupInterval = 1000000000;   // 15 seconds between popups

        function showAd() {
            const lastPopupTime = localStorage.getItem('lastPopupTime');
            const currentTime = Date.now();

            if (!lastPopupTime || currentTime - lastPopupTime >= popupInterval) {
                document.getElementById('adOverlay').style.display = 'flex';
                localStorage.setItem('lastPopupTime', currentTime); // Save the current time
            } else {
                setTimeout(showAd, popupInterval - (currentTime - lastPopupTime));
            }
        }

        function showAdPage(url) {
            window.open(url, '_blank'); // Open ad in a new tab
            closeAd();
        }

        function closeAd() {
            document.getElementById('adOverlay').style.display = 'none';
            setTimeout(showAd, popupInterval); // Show again after 15 seconds
        }

        // Start the first popup after 20 seconds
        setTimeout(showAd, firstPopupDelay);
    </script>
</body>
</html>
